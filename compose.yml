services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_DB: GymDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: master
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
        gym-network:
          ipv4_address: 172.18.0.2

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      gym-network:
        ipv4_address: 172.18.0.3

  spring-boot-gym:
    image: spring-gym
    container_name: spring-boot-gym
    environment:
    - JAVA_OPTS="-Djavax.net.ssl.keyStore=/app/resources/myCertificate.jks -Djavax.net.ssl.keyStorePassword=${KEY_STORE_PASSWORD} -Djavax.net.ssl.trustStore=/app/resources/myCertificate.jks -Djavax.net.ssl.trustStorePassword=${TRUST_STORE_PASSWORD}"
    - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/GymDB
    - SPRING_DATASOURCE_USERNAME=postgres
    - SPRING_DATASOURCE_PASSWORD=master
    - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8443:8443"
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src/main/resources/myCertificate.jks:/app/resources/myCertificate.jks
    networks:
      gym-network:
        ipv4_address: 172.18.0.5

volumes:
  postgres_data:

networks:
  gym-network:
    external: true
